<div class="row justify-content-center ">
  <form name="f" method="post" action="/process_login">
    <div class="form-group">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <label for="username">Введите имя пользователя:</label>
      <input class="form-control" type="text" name="username" id="username"/>
    </div>
    <div class="form-group">
      <label for="password">Введите пароль: </label>
      <input class="form-control" type="password" name="password" id="password"/>
    </div>
    <div class="row justify-content-center">
      <a class="nav-link" href="/auth/registration">Нет аккаунта? Зарегистрируйся!</a>

    </div>
    <div class="row justify-content-center">
      <button class="btn btn-primary" type="submit" value="Login">Войти</button>
    </div>

    <div th:if="${param.error}" style="color: red">
      Неправильные имя или пароль
    </div>
  </form>
</div>

</body>
