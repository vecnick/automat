<div class="row justify-content-center ">
  <form th:method="POST" th:action="@{/auth/registration}" th:object="${person}">
    <div class="form-group">
      <label for="username">Введите имя пользователя: </label>
      <input class="form-control" type="text" th:field="*{username}" id="username"/>
      <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
    </div>
    <div class="form-group">
      <label for="year">Введите год рождения: </label>
      <input class="form-control" type="text" th:field="*{year}" id="year"/>
      <div style="color:red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Year Error
      </div>
    </div>
    <div class="form-group">
      <label for="password">Введите пароль: </label>
      <input class="form-control" type="password" th:field="*{password}" id="password"/>
      <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary" type="submit" value="Sign up!">Зарегистрироваться!</button>
    </div>
  </form>
</div>
