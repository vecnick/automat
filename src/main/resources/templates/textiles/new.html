<div class="row justify-content-center ">
    <form th:method="POST" th:action="@{/textiles}" th:object="${textile}">
        <div class="form-group">
            <label for="name">Введите название текстиля:</label>
            <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Введите текстиль">
            <small style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name} text-muted">Ошибка ввода.</small>
        </div>
        <div class="form-group">
            <label for="type">Введите описание текстиля:</label>
            <input type="text" class="form-control" th:field="*{type}" id="type" placeholder="Описание текстиля">
            <small style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{author} text-muted">Ошибка ввода.</small>
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary" value="Создать">Создать</button>
        </div>

    </form>
</div>
