<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>show</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<div class="row justify-content-center">
    <div class="container-sm">
        <div>
            <table class="table table-striped">
                <tr  class="bg-info">
                    <th>Номер</th>
                    <th>Название текстиля</th>
                    <th>Описание</th>
                </tr>
                <tbody id="myTable">
                <td
                     th:text="${textile.getId()}">id
                </td>
                <td th:text="${textile.getName()}">name</td>
                <td th:text="${textile.getType()}">desc</td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    
</div>
<div th:if="${clothes.isEmpty()}">
    <p>Такой текстиль еще не выбран</p>
    <hr/>
</div>

<p th:text="${textile.getName() + ', ' + textile.getType()}">textile</p>

<div th:if="${clothes.isEmpty()}">
    <p>Такой текстиль еще не выбран</p>
    <hr/>
</div>

<div th:if="${!clothes.isEmpty()}">
    <hr/>
    <b>Заказы:</b>
    <br/>
    <table th:each="cloth : ${clothes}">
        <tr>
            <td>
                <span th:text="${cloth.getName() + ', ' + cloth.getSize()}">
                    cloth
                </span>
            </td>
        </tr>
    </table>
    <hr/>
</div>


<form th:method="GET" th:action="@{/textiles/{id}/edit(id=${textile.getId()})}">
    <input type="submit" value="Редактировать"/>
</form>
<br/>
<form th:method="DELETE" th:action="@{/textiles/{id}(id=${textile.getId()})}">
    <input type="submit" value="Удалить"/>
</form>

</body>
</html>
