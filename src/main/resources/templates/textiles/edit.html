<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить текстиль</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/textiles/{id}(id=${textile.getId()})}" th:object="${textile}">

    <label for="name">Введите название текстиля: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <br/>
    <label for="type">Опишите текстиль: </label>
    <input type="text" th:field="*{type}" id="type">
    <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{author}">type error</div>
    <input type="submit" value="Редактировать!"/>
</form>
</body>
</html>
